apiVersion: v1
kind: ServiceAccount
metadata:
  name: test-client
  labels:
    app: test-client
---
apiVersion: v1
kind: Secret
metadata:
  name: test-client-token
  labels:
    app: test-client
  annotations:
    kubernetes.io/service-account.name: test-client
type: kubernetes.io/service-account-token
---
apiVersion: v1
kind: Service
metadata:
  name: test-client
  labels:
    app: test-client
spec:
  type: ClusterIP
  ports:
  - port: 9000
    targetPort: 9000
    protocol: TCP
    name: http
  selector:
    app: test-client
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: test-client
  labels:
    app: test-client
spec:
  replicas: 1
  selector:
    matchLabels:
      app: test-client
  template:
    metadata:
      labels:
        app: test-client
      annotations:
        vault.hashicorp.com/agent-inject: "true"
        vault.hashicorp.com/role: "test-client"
        vault.hashicorp.com/agent-inject-token: "true"
        vault.hashicorp.com/agent-run-as-same-user: "true"
    spec:
      serviceAccountName: test-client
      containers:
      - name: test-client
        image: 224382219437.dkr.ecr.us-east-1.amazonaws.com/infra-agent-test-client:3494250c3ba1c9bb13a371a2d2ad52c1494f5f90
        ports:
        - containerPort: 9000
          name: http
          protocol: TCP
        command: ["/bin/sh"]
        args:
          [
            "-c",
            "export VAULT_TOKEN=$(cat /vault/secrets/token) && cd /app && python __main__.py",
          ]
        env:
        - name: AGENT_URL
          value: http://helloworld-agent-server:9999
        - name: REDIRECT_URI_DOMAIN
          value: k8s-default-hellowor-356e360717-725476956.us-east-1.elb.amazonaws.com
        - name: REDIRECT_URI_PORT
          value: "80"
        - name: REDIRECT_URI_ENDPOINT
          value: client/callback
        - name: OPENID_CONNECT_PROVIDER_NAME
          valueFrom:
            configMapKeyRef:
              name: helloworld-agent-client
              key: OPENID_CONNECT_PROVIDER_NAME
        - name: OPENID_CONNECT_CLIENT_NAME
          valueFrom:
            configMapKeyRef:
              name: helloworld-agent-client
              key: OPENID_CONNECT_CLIENT_NAME
        - name: VAULT_ADDR
          valueFrom:
            configMapKeyRef:
              name: helloworld-agent-client
              key: VAULT_ADDR
        - name: VAULT_NAMESPACE
          valueFrom:
            configMapKeyRef:
              name: helloworld-agent-client
              key: VAULT_NAMESPACE
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /
            port: 9000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 9000
          initialDelaySeconds: 5
          periodSeconds: 5
        securityContext:
          runAsNonRoot: true
          runAsUser: 1001
          runAsGroup: 1001
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - ALL
          readOnlyRootFilesystem: false