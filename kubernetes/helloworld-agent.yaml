apiVersion: v1
kind: Service
metadata:
  name: helloworld-agent-server
  labels:
    app: helloworld-agent-server
spec:
  type: ClusterIP
  ports:
  - port: 9999
    targetPort: 9999
    protocol: TCP
    name: http
  selector:
    app: helloworld-agent-server
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: helloworld-agent-server
  labels:
    app: helloworld-agent-server
spec:
  replicas: 1
  selector:
    matchLabels:
      app: helloworld-agent-server
  template:
    metadata:
      labels:
        app: helloworld-agent-server
    spec:
      containers:
      - name: helloworld-agent-server
        image: 224382219437.dkr.ecr.us-east-1.amazonaws.com/infra-agent-helloworld-agent:e59c2e0131a936967a8f199afef43fd86fbb41bc
        ports:
        - containerPort: 9999
          name: http
          protocol: TCP
        env:
        - name: VAULT_SKIP_VERIFY
          value: "true"
        - name: AGENT_URL
          valueFrom:
            configMapKeyRef:
              name: helloworld-agent-server
              key: AGENT_URL
        - name: OPENID_CONNECT_URL
          valueFrom:
            configMapKeyRef:
              name: helloworld-agent-server
              key: OPENID_CONNECT_URL
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /.well-known/agent-card.json
            port: 9999
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /.well-known/agent-card.json
            port: 9999
          initialDelaySeconds: 5
          periodSeconds: 5
        securityContext:
          runAsNonRoot: true
          runAsUser: 1001
          runAsGroup: 1001
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - ALL
          readOnlyRootFilesystem: false

